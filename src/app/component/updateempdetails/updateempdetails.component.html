<div class="container mt-4">
  <form #empForm="ngForm" (ngSubmit)="updateEmpPersonalInformation(empForm.value)" novalidate>
    <h3>Update Employee Information</h3>

    <!-- Employee ID -->
    <div class="form-group">
      <label for="empId">Employee ID</label>
      <input
        type="number"
        id="empId"
        name="empId"
        class="form-control"
        [(ngModel)]="empDto.empId"
        required
        #empId="ngModel"
      />
      <div *ngIf="empId.invalid && empId.touched" class="text-danger">
        Employee ID is required.
      </div>
    </div>

    <!-- Employee Name -->
    <div class="form-group">
      <label for="empName">Employee Name</label>
      <input
        type="text"
        id="empName"
        name="empName"
        class="form-control"
        [(ngModel)]="empDto.empName"
        required
        minlength="3"
        #empName="ngModel"
      />
      <div *ngIf="empName.invalid && empName.touched" class="text-danger">
        <div *ngIf="empName.errors?.['required']">Employee Name is required.</div>
        <div *ngIf="empName.errors?.['minlength']">
          Employee Name must be at least 3 characters long.
        </div>
      </div>
    </div>

    <!-- Position -->
    <div class="form-group">
      <label for="position">Position</label>
      <input
        type="text"
        id="position"
        name="position"
        class="form-control"
        [(ngModel)]="empDto.position"
        required
        #position="ngModel"
      />
      <div *ngIf="position.invalid && position.touched" class="text-danger">
        Position is required.
      </div>
    </div>

    <!-- Department -->
    <div class="form-group">
      <label for="empDepartment">Department</label>
      <input
        type="text"
        id="empDepartment"
        name="empDepartment"
        class="form-control"
        [(ngModel)]="empDto.empDepartment"
        required
        #empDepartment="ngModel"
      />
      <div *ngIf="empDepartment.invalid && empDepartment.touched" class="text-danger">
        Department is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary mt-3"
      [disabled]="empForm.invalid"
    >
      Update Details
    </button>
  </form>
</div>

<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
        <div class="form-group">
            <label for="username">Username:</label>
            <input
                id="username"
                type="text"
                [(ngModel)]="username"
                name="username"
                required
                #usernameInput="ngModel"
                class="form-control"
            />
            <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
                Username is required.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input
                id="password"
                type="password"
                [(ngModel)]="password"
                name="password"
                required
                #passwordInput="ngModel"
                class="form-control"
            />
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
                Password is required.
            </div>
        </div>
        <div class="button-group">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-login">Login</button>
            <button routerLink="/register" type="button" class="btn btn-register">
                Register New User
            </button>
        </div>
    </form>
</div>

<h1>Update Payroll Policy</h1>

<div *ngIf="payrollPolicy" class="mt-4">
  <h2 class="mb-4">Edit Payroll Policy</h2>
  <form (ngSubmit)="updatePayrollPolicy()" #payrollPolicyForm="ngForm" class="w-50 mx-auto">

    <!-- Policy ID -->
    <div class="mb-3">
      <label for="policyId" class="form-label">Policy ID:</label>
      <input
        type="number"
        id="policyId"
        class="form-control"
        [(ngModel)]="payrollPolicy.policyId"
        name="policyId"
        required
        #policyId="ngModel"
        readonly
      />
    </div>

    <!-- Policy Name -->
    <div class="mb-3">
      <label for="policyName" class="form-label">Policy Name:</label>
      <input
        type="text"
        id="policyName"
        class="form-control"
        [(ngModel)]="payrollPolicy.policyName"
        name="policyName"
        required
        #policyName="ngModel"
      />
      <div *ngIf="policyName.invalid && policyName.touched" class="text-danger">
        Policy Name is required.
      </div>
    </div>

    <!-- Policy Description -->
    <div class="mb-3">
      <label for="policyDesc" class="form-label">Policy Description:</label>
      <input
        type="text"
        id="policyDesc"
        class="form-control"
        [(ngModel)]="payrollPolicy.policyDesc"
        name="policyDesc"
        required
        #policyDesc="ngModel"
      />
      <div *ngIf="policyDesc.invalid && policyDesc.touched" class="text-danger">
        Policy Description is required.
      </div>
    </div>

    <!-- Base Salary -->
    <div class="mb-3">
      <label for="baseSalary" class="form-label">Base Salary:</label>
      <input
        type="number"
        id="baseSalary"
        class="form-control"
        [(ngModel)]="payrollPolicy.baseSalary"
        name="baseSalary"
        required
        #baseSalary="ngModel"
      />
      <div *ngIf="baseSalary.invalid && baseSalary.touched" class="text-danger">
        Base Salary is required.
      </div>
    </div>

    <!-- Overtime Rate -->
    <div class="mb-3">
      <label for="overtimeRate" class="form-label">Overtime Rate:</label>
      <input
        type="number"
        id="overtimeRate"
        class="form-control"
        [(ngModel)]="payrollPolicy.overtimeRate"
        name="overtimeRate"
        required
        #overtimeRate="ngModel"
      />
      <div *ngIf="overtimeRate.invalid && overtimeRate.touched" class="text-danger">
        Overtime Rate is required.
      </div>
    </div>

    <!-- Tax Percentage -->
    <div class="mb-3">
      <label for="taxPercentage" class="form-label">Tax Percentage:</label>
      <input
        type="number"
        id="taxPercentage"
        class="form-control"
        [(ngModel)]="payrollPolicy.taxPercentage"
        name="taxPercentage"
        required
        #taxPercentage="ngModel"
      />
      <div *ngIf="taxPercentage.invalid && taxPercentage.touched" class="text-danger">
        Tax Percentage is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="payrollPolicyForm.invalid">
      Update Payroll Policy
    </button>
  </form>
</div>

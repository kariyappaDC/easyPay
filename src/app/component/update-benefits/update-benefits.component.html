<h1>Update Benefit</h1>

<div *ngIf="benefit" class="mt-4">
  <h2 class="mb-4">Edit Benefit</h2>
  <form (ngSubmit)="updateBenefit()" #benefitForm="ngForm" class="w-50 mx-auto">

    <!-- Benefit ID -->
    <div class="mb-3">
      <label for="benefitId" class="form-label">Benefit ID:</label>
      <input
        type="number"
        id="benefitId"
        class="form-control"
        [(ngModel)]="benefit.benifitId"
        name="benefitId"
        required
        #benefitId="ngModel"
        readonly
      />
    </div>

    <!-- Benefit Name -->
    <div class="mb-3">
      <label for="benefitName" class="form-label">Benefit Name:</label>
      <input
        type="text"
        id="benefitName"
        class="form-control"
        [(ngModel)]="benefit.benifitName"
        name="benefitName"
        required
        #benefitName="ngModel"
      />
      <div *ngIf="benefitName.invalid && benefitName.touched" class="text-danger">
        Benefit Name is required.
      </div>
    </div>

    <!-- Benefit Amount -->
    <div class="mb-3">
      <label for="benefitAmount" class="form-label">Benefit Amount:</label>
      <input
        type="number"
        id="benefitAmount"
        class="form-control"
        [(ngModel)]="benefit.benefitAmount"
        name="benefitAmount"
        required
        #benefitAmount="ngModel"
      />
      <div *ngIf="benefitAmount.invalid && benefitAmount.touched" class="text-danger">
        Benefit Amount is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="benefitForm.invalid">
      Update Benefit
    </button>
  </form>
</div>

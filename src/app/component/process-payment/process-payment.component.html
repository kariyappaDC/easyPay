<h1 class="mt-4">Process Payroll Payment</h1>

<div class="mt-4 w-50 mx-auto">
  <form (ngSubmit)="processPayment()" class="form">

    <!-- Employee ID Input -->
    <div class="mb-3">
      <label for="empId" class="form-label">Employee ID:</label>
      <input
        type="number"
        id="empId"
        class="form-control"
        [(ngModel)]="empId"
        name="empId"
        required
      />
    </div>

    <!-- Payroll Date Input -->
    <div class="mb-3">
      <label for="payrollDate" class="form-label">Payroll Date:</label>
      <input
        type="date"
        id="payrollDate"
        class="form-control"
        [(ngModel)]="payrollDate"
        name="payrollDate"
        required
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Process Payment</button>
  </form>

  <!-- Display Response -->
  <div *ngIf="message" class="mt-4">
    <p>{{ message }}</p>
  </div>
</div>
